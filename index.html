<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Reader</title>

    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="./assets/scripts/script.js" type="module"></script>
</head>

<html>

<body>
    <main>
        <section id="index">
            <header>
                <h2>Text to Speech Reader</h2>
            </header>
            <img src="assets/images/smiling.png" alt="Smiling Emoji" />
            <textarea name="text-to-speak" id="text-to-speak" rows="10" placeholder="Text to speak here"></textarea>
            <select name="voice" id="voice-select">
                <option value="select" disabled selected>Select Voice:</option>
            </select>
            <button>Press to Read</button>
        </section>
    </main>
</body>

</html>
